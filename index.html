<html>
  <head>
    <title>PresentMe</title>
  </head>
  <body>
    <h2>Register</h2>
    <form action="/register" method="POST" id="registrationForm">
      Username:<input type='text' name='registerName' id='registerName' />
      Password:<input type='password' name='registerPassword' id='registerPassword' />
      <input type='submit' value='Register' />
    </form>
    <h2>Login</h2>
    <form action="/login" method="POST" id="loginForm">
      Username:<input type='text' name='loginName' id=loginName' />
      Password:<input type='password' name='loginPassword' id='loginPassword' />
      <input type='submit' value='Login' />
    </form>
  </body>
</html>
